<!DOCTYPE HTML>
<html>
	
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
	<title>搜索页面-(゜-゜)つロ</title>
</head>

<body>

	<script language="javascript">  
		function google(){  
		var text=document.getElementById("searchinput").value;
		alert(text);
		}
		function baidu(){  
		var text=document.getElementById("searchinput").value;
		alert(text);
		window.location.href="https://www.baidu.com/s?ie=UTF-8&wd="+text;
		}  
	</script>  
	
	<div id="searchcontainer" class="searchcontainer">
		<img src="images/searchlogo.png" height="9%" alt="Search LOGO" title="小孩子才做选择,谷歌百度我全都要">
		<input id="searchinput" class="searchinput" type="text">
		<div>
			<button id="google" class="searchbutton" onClick="google()">&nbsp;Google 搜索&nbsp;</button>
			<button id="baidu" class="searchbutton" onClick="baidu()">&nbsp;百度一下&nbsp;</button>
		</div>
		<div style="height:25%"></div>
	</div>

</body>
	
</html>
