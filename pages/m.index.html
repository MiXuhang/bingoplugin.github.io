<!DOCTYPE HTML>
<html>
	
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes">
	<link rel="stylesheet" type="text/css" href="../css/m.index.css">
	<link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
	<title>首页-(゜-゜)つロ</title>
</head>

<body>

	<script language="javascript">
		//搜索跳转 alert('click enter')
		function google(){  
			var text=document.getElementById("searchinput").value;
			window.location.href="https://www.google.com.hk/search?safe=strict&q="+text;
		}
		function baidu(){  
			var text=document.getElementById("searchinput").value;
			window.location.href="https://www.baidu.com/s?ie=UTF-8&wd="+text;
		}
		function getKey(){
			if(event.keyCode==13){
				baidu();
			}   
		}
	</script>
	
	<div id="searchcontainer" class="searchcontainer">
		<img class="searchlogo" src="../images/searchlogo.png" height="9%" alt="Search LOGO" style="min-height:40px;" title="小孩子才做选择,谷歌百度我全都要">
		<input id="searchinput" class="searchinput" type="none" autocomplete="off" onkeypress="getKey()">
		<div>
			<button id="google" class="searchbutton" onClick="google()">&nbsp;Google搜索&nbsp;</button>
			<button id="baidu" class="searchbutton" onClick="baidu()">&nbsp;百度一下&nbsp;</button>
		</div>
		<div style="height:25%"></div>
		<p>Copyright &copy; 2019</p>
		<p>All Right Reserved</p>
		<p>github.com</p>
	</div>

</body>
	
</html>
