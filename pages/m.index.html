<!DOCTYPE HTML>
<html>
	
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes">
	<link rel="stylesheet" type="text/css" href="../css/m.index.css">
	<link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
	<title>首页-(゜-゜)つロ</title>
</head>

<body>

	<script language="javascript">
		function google(){  
			var text=document.getElementById("searchinput").value;
			window.location.href="https://www.google.com.hk/search?safe=strict&q="+text;
		}
		function baidu(){  
			var text=document.getElementById("searchinput").value;
			window.location.href="https://www.baidu.com/s?ie=UTF-8&wd="+text;
		}
		function getKey(){
			if(event.keyCode==13){
				baidu();
			}   
		}
	</script>
	
	<div class="container">
		<div class="head">
			<button class="button" style="margin: 8px">一个卖萌的按钮</button><!--这里将来会有个按钮-->
		</div>
		<div class="main"> <!--主体-->
			<img src="../images/searchlogo.png" width="9%" style="min-width: 150px" alt="Search LOGO" title="小孩子才做选择,谷歌百度我全都要">
			<input id="searchinput" class="input" type="none" autocomplete="off" onkeypress="getKey()">
			<div>
				<button id="google" class="button" onClick="google()">&nbsp;Google 搜索&nbsp;</button>
				<button id="baidu" class="button" onClick="baidu()">&nbsp;百度一下&nbsp;</button>
			</div>
		</div>
		<div class="under"><!--网页声明-->
			<p>Copyright &copy; 2019-2020. All Right Reserved.</p>
			<p>GitHub</p>
		</div>
	</div>

</body>
	
</html>
